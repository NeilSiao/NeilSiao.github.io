sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - git submodule init 
  - git submodule update --remote
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: trueg
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
